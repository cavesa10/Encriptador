<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Honk&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Anta&family=Honk&display=swap"
      rel="stylesheet"
    />
    <title>Encritador CVS</title>
  </head>
  <body>
    <header>
      <a href="https://www.instagram.com/carlosvesa/" class="logotipo" target="_blank" >CVS <span> by @CarlosVeSa</span> </a>
    </header>

    <main>
      <div class="container_input">
        <button class="closed" onclick="borrar()" >X</button>
        <textarea
          id="text"
          autofocus
          placeholder="Ingrese el texto aquí"
          rows="18"
          cols="20"
        ></textarea>
        <div class="container_buttons">
          <p class="aviso">
            <span class="circulo">
              <span class="signo">!</span>
            </span>
            Solo letras minúsculas y sin acentos
          </p>
          <br />
          <button id="button_encriptardor" onclick="encriptar()">
            Encriptar
          </button>
          <button>Desencriptar</button>
        </div>
      </div>
      <div class="container_output_fail">
        <img src="./imagenes/encri2.jpg" alt="maquina encriptadora" />
        <div class="container_text">
          <p>Ningún mensaje fue encontrado</p>
          <p>Ingrese el texto que desees encriptar o desencriptar</p>
        </div>
      </div>
      <div class="container_output_success">
        <p id="parrafoSuccess"></p>
        <br>
        <br>
        <button id="button_copiar" >Copiar</button>
      </div>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
