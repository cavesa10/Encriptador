<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Honk&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Anta&family=Honk&display=swap"
      rel="stylesheet"
    />
    <title>Encritador CVS</title>
  </head>
  <body>
    <header>
      <span class="logotipo">CVS</span>
    </header>
    
    <main>
      <form action="">
        <textarea
          id="'myTextArea"
          oninput="autoGrow(this)"
          placeholder="Ingrese el texto aquí"
        ></textarea>
        <div class="container_buttons">
          <button>Encriptar</button>
          <button>Desencriptar</button>
        </div>
      </form>
      <div class="container_output"  >
        <p>Ningún mensaje fue encontrado</p>
        <p>Ingrese el texto que desees encriptar o desencriptar</p>
      </div>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
